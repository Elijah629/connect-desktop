<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' firebase.googleapis.com firebaseinstallations.googleapis.com www.google-analytics.com identitytoolkit.googleapis.com content-firebaseappcheck.googleapis.com securetoken.googleapis.com; script-src-elem 'self' www.googletagmanager.com apis.google.com www.google.com www.gstatic.com; frame-src connect-spa.firebaseapp.com www.google.com;" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<!-- Titlebar -->
		<header
			class="bg-light-bg dark:bg-dark-bg h-8 w-full flex flex-row items-center drag select-none z-[2]">
			<div class="h-full p-1.5 aspect-square">
				<!-- App icon -->
				<img
					src="../../assets/images/connect-icon.png"
					class="dark:invert" />
				<!-- Rest of Menubar -->
			</div>
			<!-- Window buttons -->
			<div class="h-full no-drag ml-auto flex flex-row">
				<div
					class="window-button"
					id="window-minimize">
					<svg
						width="11"
						height="11"
						viewBox="0 0 11 1">
						<path d="M11 0v1H0V0z" />
					</svg>
				</div>
				<div
					class="window-button"
					id="window-maximize-restore">
					<svg
						width="10"
						height="10"
						viewBox="0 0 10 10">
						<path d="M10 0v10H0V0zM9 1H1v8h8z" />
					</svg>
				</div>
				<div
					class="window-button window-close"
					id="window-close">
					<svg
						width="12"
						height="12"
						viewBox="0 0 12 12">
						<path
							d="m6.8 6 5.2 5.2-.8.8L6 6.8.8 12l-.8-.8L5.2 6 0 .8.8 0 6 5.2 11.2 0l.8.8z" />
					</svg>
				</div>
			</div>
		</header>
		<!-- <App/> -->
		<main></main>
	</body>
</html>
